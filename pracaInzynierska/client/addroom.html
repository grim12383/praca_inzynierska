<template name="roomForm">
    {{> navbar}}
    <div class="container">
        <form class="" id="addRoom">
            <div class="row">
                <div class="col-md-12 input-group">
                    <span class="input-group-addon">Województwo</span>
                    <input type="text" class="form-control" id="region" style="height:40px">
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-9" style="margin:0px;padding:0px">
                    <div class="input-group">
                        <span class="input-group-addon">Ulica</span>
                        <input type="text" class="form-control" id="street" style="height:40px">
                    </div>
                </div>
                <div class="col-md-3" style="margin-right:0px;padding-right:0px">
                    <div class="input-group"><span class="input-group-addon">Numer domu/lokalu</span>
                        <input type="text" class="form-control" id="number" style="height:40px">
                    </div>
                </div>

            </div>
            <br />
            <div class="row">
                <div class="col-md-3" style="margin:0px;padding:0px">
                    <div class="input-group">
                        <span class="input-group-addon">Kod pocztowy</span>
                        <input type="text" class="form-control" id="postcode" style="height:40px">
                    </div>
                </div>
                <div class="col-md-9" style="margin-right:0px;padding-right:0px">
                    <div class="input-group"><span class="input-group-addon">Miasto</span>
                        <input type="text" class="form-control" id="city" style="height:40px">
                    </div>
                </div>

            </div>
            <br />
            <div class="row">
                <div class="col-md-12 input-group">
                    <span class="input-group-addon">Rodzaj lokum</span>
                    <input type="text" class="form-control" id="type" style="height:40px">
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12 input-group">
                    <span class="input-group-addon">Maksymalna ilość osób</span>
                    <input type="text" class="form-control" id="howMany" style="height:40px">
                </div>
            </div>
            <br />
            <div class="row" id="imgrow">
                <div class="col-md-2">
                    <a class="btn btn-primary" href="#" id="addImage"><i class="icon-plus"></i> Dodaj więcej zdjęć</a>
                </div>
                <div class="col-md-2">
                    <a class="btn btn-danger" href="#" id="removeImage" disabled><i class="icon-trash"></i> Usuń</a>
                </div>
            </div>
            <div class="row">

                <p>
                    <h4 class="text-center">Opis : </h4></p>
                <textarea id="desc" class="form-control" rows="5"></textarea>

            </div>
            <br />
            <div class="row">
                <div class="col-md-2">
                    <a class="btn btn-warning" href="#" id="clear"><i class="icon-remove-sign icon-white"></i> Wyczyść formularz</a>
                </div>
                <div class="col-md-8"></div>
                <div class="col-md-2">
                    <a class="btn btn-info" href="{{pathFor 'main'}}" id="send"><i class="icon-ok icon-white"></i> Wyślij</a>

                </div>
            </div>
        </form>
    </div>

</template>
