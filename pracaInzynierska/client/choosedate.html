<template name="choosedate">
    {{>navbar}}
    <div class="container">
        <h3>Twoje dane do rezerwacji:</h3> {{#with reservationData}}
        <h4>{{name}}</h4>
        <h4>{{address}}</h4> {{#with offer id}}
        <h4>W ramach oferty: {{title}}</h4>{{/with}} {{#with room roomid}}
        <h4>Dla pokoju typu: {{type}} {{howMany}}-osobowy</h4>
        <p>Zlokalizowane w wojew√≥dztwie: {{region}}</p>
        <p>Pod adresem: {{street}} {{postCode}} {{city}}</p>{{/with}}{{/with}}
        <div class="row">
            <div class="input-daterange input-group" id="datepicker">
                <span class="input-group-addon">Czas pobytu: od</span>
                <input type="text" class="input-sm form-control" id="start" style="height:40px" />
                <span class="input-group-addon">do</span>
                <input type="text" class="input-sm form-control" id="end" style="height:40px" />
            </div>
        </div>
        <br />
        <div class="row">
            <a class="btn btn-success pull-right" href="#" id="reserve"><i class="icon-ok icon-white"></i> Rezerwuj</a>
        </div>
    </div>
</template>
