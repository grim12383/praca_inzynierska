<template name="login">
    {{> navbar}}
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title">Zaloguj na Praca Inżynierska</h1>
                <div class="account-wall">
                    <form class="form-signin" id="login-form">
                        <input type="text" id="login-email" class="form-control" placeholder="Email" required autofocus>
                        <input type="password" id="login-password" class="form-control" placeholder="Hasło" required>
                        <input type="button" id="login-button" class="btn btn-lg btn-primary btn-block" value="Zaloguj">
                        <a href="{{pathFor 'register'}}">
                            <input type="button" id="reg-button" class="btn btn-lg btn-warning btn-block" value="Nie masz konta ? Zarejestruj się !">
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>

</template>
