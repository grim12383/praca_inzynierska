<template name="editOffer">
    {{> navbar}}
    <div class="container">
        <h3 class="text-center">Edytuj ofertę</h3>
        <form id="addForm">
            <div class="row">
                <div class="errors"></div>
                <div class="col-md-12 input-group">
                    <span class="input-group-addon">Tytuł oferty</span>
                    <input type="text" id="title" class="input-sm form-control" style="height:40px" value="{{title}}">
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-12 input-group">
                    <span class="input-group-addon">Telefon kontaktowy</span>
                    <input type="text" id="phone" class="form-control" style="height:40px" value="{{phone}}">
                </div>
            </div>
            <br />
            <div class="row">
                <div class="input-daterange input-group" id="datepicker">
                    <span class="input-group-addon">Oferta ważna od</span>
                    <input type="text" class="input-sm form-control" id="start" style="height:40px" />
                    <span class="input-group-addon">do</span>
                    <input type="text" class="input-sm form-control" id="end" style="height:40px" />
                </div>
            </div>
            <br/>
            <div class="row">
                <p>
                    <h4 class="text-center">Opis : </h4></p>
                <textarea id="desc" class="form-control" rows="5">{{{desc}}}</textarea>

            </div>
            <br/>
            <div class="row">
                <div class="col-md-12" id="rooms">
                    {{#each rooms}}

                    <div class="row">
                        {{#each roomdetails}}{{type}} {{howMany}}-osobowy Lokalizacja: {{street}} {{postCode}} {{city}}{{/each}}
                        <input type="text" style="height:30px" id="{{_id}}" value="{{price}}">
                        <a class="btn btn-danger" href="#" id="delroom"><i class="icon-trash"></i> Usuń</a>
                    </div>
                    <br /> {{/each}}
                </div>
            </div>
            <div class="row">
                <h4>Dodaj nowe pokoje : </h4> {{#each roomsadd}}
                <div class="col-md-12" id="newrooms">
                    <div class="row">
                        <input type="checkbox" value="{{_id}}" /> {{type}} {{howMany}}-osobowy Lokalizacja: {{street}} {{postCode}} {{city}}
                        <input type="text" id="{{_id}}" style="height:30px" placeholder="Cena">
                    </div>
                    <br />
                </div>{{/each}}
            </div>
            <a class="btn btn-success pull-right" href="#" id="update"><i class="icon-ok"></i> Aktualizuj</a>
        </form>
    </div>
</template>
