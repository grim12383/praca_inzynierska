<template name="register">
    {{>navbar}}
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title">Zarejestruj sie na Praca Inżynierska</h1>
                <div class="account-wall">
                    <form class="form-signin" id="register-form">
                        <input type="email" id="register-email" class="form-control" placeholder="Email" required autofocus>
                        <input type="password" id="register-password" class="form-control" placeholder="Hasło" required>
                        <input type="button" id="register-button" class="btn btn-lg btn-primary btn-block" value="Rejestruj">
                        <a href="{{pathFor 'login'}}">
                            <input type="button" id="reg-button" class="btn btn-lg btn-warning btn-block" value="Masz już konto ? Zaloguj się !">
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
