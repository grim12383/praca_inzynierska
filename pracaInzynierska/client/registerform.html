<template name="register">
    {{>navbar}}
    <div class="container text-center">
        <div class="row errors" style="color:red" hidden></div>
        <h3>Zarejestruj się na Oferty hotelowe</h3>
        <br />
        <form class="text-center" id="registerForm">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 input-group">
                    <span class="input-group-addon" style="width:20%;">Login</span>
                    <input type="text" class="form-control" id="login" style="height:40px" required>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 input-group">
                    <span class="input-group-addon" style="width:20%;">Hasło</span>
                    <input type="password" class="form-control" id="password" style="height:40px" required>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 input-group">
                    <span class="input-group-addon" style="width:20%;">Powtórz hasło</span>
                    <input type="password" class="form-control" id="password2" style="height:40px" required>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 input-group"><span class="input-group-addon" style="width:20%;">E-mail</span>
                    <input type="text" class="form-control" id="mail" style="height:40px" required>
                </div>


            </div>
            <br />
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 input-group">
                    <span class="input-group-addon" style="width:20%;">Imię</span>
                    <input type="text" class="form-control" id="name" style="height:40px">
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 input-group">
                    <span class="input-group-addon" style="width:20%;">Nazwisko</span>
                    <input type="text" class="form-control" id="surname" style="height:40px">
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 input-group">
                    <span class="input-group-addon" style="width:20%;">PESEL</span>
                    <input type="text" class="form-control" id="pesel" style="height:40px">
                </div>
            </div>
            <br />
            <h4>Dane adresowe</h4>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="input-group col-md-6">
                    <span class="input-group-addon" style="width:20%;">Ulica</span>
                    <input type="text" class="input-sm form-control" id="street" style="height:40px" />
                    <span class="input-group-addon" style="width:28%;">Numer domu/lokalu</span>
                    <input type="text" class="input-sm form-control" id="number" style="height:40px" />
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 input-group">
                    <span class="input-group-addon" style="width:20%;">Kod pocztowy</span>
                    <input type="text" class="input-sm form-control" id="postcode" style="height:40px" />
                    <span class="input-group-addon" style="width:28%;">Miasto</span>
                    <input type="text" class="input-sm form-control" id="city" style="height:40px" />
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-5"></div>
                <div class="col-md-2">
                    <input type="button" class="btn btn-primary" value="Zarejestruj" id="register-button">
                </div>
            </div>
        </form>
    </div>
</template>
