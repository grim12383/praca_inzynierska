<template name="register">
    {{>navbar}}
    <div class="container text-center">
        <div class="row errors" style="color:red" hidden></div>
        <h3>Zarejestruj się na Praca Inżynierska</h3>
        <br />
        <form class="text-center" id="registerForm">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 input-group">
                    <span class="input-group-addon">Login</span>
                    <input type="text" class="form-control" id="login" style="height:40px" required>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 input-group">
                    <span class="input-group-addon">Hasło</span>
                    <input type="password" class="form-control" id="password" style="height:40px" required>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 input-group">
                    <span class="input-group-addon">Powtórz hasło</span>
                    <input type="password" class="form-control" id="password2" style="height:40px" required>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 input-group"><span class="input-group-addon">E-mail</span>
                    <input type="text" class="form-control" id="mail" style="height:40px" required>
                </div>


            </div>
            <br />
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 input-group">
                    <span class="input-group-addon">Imię</span>
                    <input type="text" class="form-control" id="name" style="height:40px">
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 input-group">
                    <span class="input-group-addon">Nazwisko</span>
                    <input type="text" class="form-control" id="surname" style="height:40px">
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 input-group">
                    <span class="input-group-addon">Numer PESEL</span>
                    <input type="text" class="form-control" id="pesel" style="height:40px">
                </div>
            </div>
            <br />
            <h4>Dane adresowe</h4>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-3" style="margin:0px;padding:0px">
                    <div class="input-group">
                        <span class="input-group-addon">Ulica</span>
                        <input type="text" class="form-control" id="street" style="height:40px">
                    </div>
                </div>
                <div class="col-md-3" style="margin-right:0px;padding-right:0px">
                    <div class="input-group"><span class="input-group-addon">Numer domu/lokalu</span>
                        <input type="text" class="form-control" id="number" style="height:40px">
                    </div>
                </div>

            </div>
            <br />
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-2" style="margin:0px;padding:0px">
                    <div class="input-group">
                        <span class="input-group-addon">Kod pocztowy</span>
                        <input type="text" class="form-control" id="postcode" style="height:40px">
                    </div>
                </div>
                <div class="col-md-4" style="margin-right:0px;padding-right:0px">
                    <div class="input-group"><span class="input-group-addon">Miasto</span>
                        <input type="text" class="form-control" id="city" style="height:40px">
                    </div>
                </div>

            </div>
            <br />
            <div class="row">
                <div class="col-md-5"></div>
                <div class="col-md-2">
                    <input type="button" class="btn btn-primary" value="Zarejestruj" id="register-button">
                </div>
            </div>
        </form>
    </div>
</template>
