<template name="hotelDetails">
    {{> navbar}} {{#if whichType}}
    <div class="container">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ nazwa }}</h3>
                </div>
                <div class="panel-body">
                    <span style="padding-left:5%;">
                        <b>Adres :</b> {{ wojewodztwo}}</span>
                    <br /><span style="padding-left:5%;">{{ ulica}}</span>
                    <br /> <span style="padding-left:5%;">{{ kod}} {{ miasto}} 
</span>
                </div>
                <div class="row">{{#each images this._id}}{{>imageView}} {{/each}}</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-3">Rodzaj lokum :</div>
                        <div class="col-md-3">Cena :</div>
                        <div class="col-md-6"></div>
                    </div>
                    {{#each rooms this._id}}
                    <div class="row">
                        <div class="col-md-3">
                            {{pokoj}}

                        </div>
                        <div class="col-md-3">
                            {{cena}} PLN
                        </div>
                    </div>{{/each}}
                    <div class="row">
                        <div class="col-md-8">{{opis}}</div>
                        {{#if isOwner}}
                        <div class="col-md-2">
                            <a href="{{pathFor 'edit' _id=this._id}}">
                                <input type="button" class="btn btn-warning" id="edit" value="Edytuj">
                            </a>
                        </div>
                        <div class="col-md-2">
                            <input type="button" class="btn btn-danger" id="delete" value="Usuń">
                        </div>{{/if}}
                    </div>
                </div>

            </div>
        </div>
    </div>
    {{else}}
    <div class="container">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ typ }}</h3>
                </div>
                <div class="panel-body">
                    <span style="padding-left:5%;">
                        <b>Adres :</b> {{ wojewodztwo}}</span>
                    <br /><span style="padding-left:5%;">{{ ulica}}</span>
                    <br /> <span style="padding-left:5%;">{{ kod}} {{ miasto}} 
</span>
                </div>
                <div class="row">{{#each images this._id}}{{>imageView}} {{/each}}</div>
                <div class="panel-body">
                    <div class="row">{{#each rooms this._id}}
                        <div class="col-md-3">Rodzaj lokum :
                            <br /> {{pokoj}}
                            <br />
                        </div>
                        <div class="col-md-3">Cena :
                            <br /> {{cena}} PLN
                            <br /> </div>{{/each}}

                    </div>
                    <div class="row">
                        <div class="col-md-8">{{opis}}</div>
                        {{#if isOwner}}
                        <div class="col-md-2">
                            <a href="{{pathFor 'edit' _id=this._id}}">
                                <input type="button" class="btn btn-warning" id="edit" value="Edytuj">
                            </a>
                        </div>
                        <div class="col-md-2">
                            <input type="button" class="btn btn-danger" id="delete" value="Usuń">
                        </div>{{/if}}
                    </div>
                </div>

            </div>
        </div>
    </div>
    {{/if}}

</template>
