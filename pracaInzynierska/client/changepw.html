<template name="changepw">
    {{>navbar}}
    <div class="container text-center">
        <h3>Zmień hasło</h3>
        <div class="errors"></div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 input-group">
                <span class="input-group-addon" style="width:20%;">Stare hasło</span>
                <input type="password" class="form-control" id="password" style="height:40px" required>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 input-group">
                <span class="input-group-addon" style="width:20%;">Nowe hasło</span>
                <input type="password" class="form-control" id="passwordnew" style="height:40px" required>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 text-center">
                <a class="btn btn-warning" href="# " id="change"><i class="icon-pencil "></i> Zmień</a> <a class="btn btn-primary" href="# " id="back"><i class="icon-arrow-left icon-white"></i> Powrót</a></div>
        </div>
    </div>
</template>
