<template name="hotelForm">
    {{> navbar}}
    <div class="container">
        <form class="" id="addForm">
            <div class="row">
                <div class="col-md-12">
                    <select id="type" name="selector">
                        <option value='1'>Hotel</option>
                        <option value='2'>Osoba prywatna</option>
                    </select>
                </div>
            </div>
            <br /> {{#if selIndex}}
            <div class="row">
                <div class="col-md-12">
                    <input type="text" class="form-control" id="hotelName" placeholder="Nazwa hotelu" required>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12">
                    <input type="text" class="form-control" id="adres" placeholder="Ulica, numer domu" required>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-2">
                    <input type="text" class="form-control" id="postcode" placeholder="Kod pocztowy" required>
                </div>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="city" placeholder="Miasto" required>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12">
                    <input type="text" class="form-control" id="region" placeholder="Województwo" required>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12">
                    <input type="text" class="form-control" id="phone" placeholder="Telefon kontaktowy" required>
                </div>
            </div>
            <br />
            <div class="row" id="0">
                <div class="col-md-4">
                    Rodzaj lokum :
                    <input type="text" id="typeRoom">
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" placeholder="Cena za dobę" id="price" required>
                </div>
            </div>
            <div class="row" id="row">
                <div class="col-md-2">
                    <input type="button" class="btn btn-primary" value="Dodaj więcej" id="addRoom">
                </div>
                <div class="col-md-2">
                    <input type="button" class="btn btn-danger" value="Usuń" id="removeRoom" disabled>
                </div>
            </div>
            <br />
            <div class="row" id="imgrow">
                <div class="col-md-2">
                    <input type="button" class="btn btn-primary" value="Dodaj więcej zdjęć" id="addImage">
                </div>
                <div class="col-md-2">
                    <input type="button" class="btn btn-danger" value="Usuń" id="removeImage" disabled>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p class="text-center">Opis : </p>
                    <textarea class="form-control" rows="5" id="desc"></textarea>
                </div>
            </div>
            {{else}}
            <br />
            <div class="row">
                <div class="col-md-12">
                    <input type="text" class="form-control" id="adres" placeholder="Ulica, numer domu" required>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-2">
                    <input type="text" class="form-control" id="postcode" placeholder="Kod pocztowy" required>
                </div>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="city" placeholder="Miasto" required>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12">
                    <input type="text" class="form-control" id="region" placeholder="Województwo" required>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12">
                    <input type="text" class="form-control" id="phone" placeholder="Telefon kontaktowy" required>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-4">
                    Rodzaj lokum :
                    <input type="text" id="typeRoom">
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" placeholder="Cena za dobę" id="price" required>
                </div>
            </div>
            <br />
            <div class="row" id="imgrow">
                <div class="col-md-2">
                    <input type="button" class="btn btn-primary" value="Dodaj więcej zdjęć" id="addImage">
                </div>
                <div class="col-md-2">
                    <input type="button" class="btn btn-danger" value="Usuń" id="removeImage" disabled>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p class="text-center">Opis : </p>
                    <textarea class="form-control" rows="5" id="desc"></textarea>
                </div>
            </div>
            {{/if}}
            <br />
            <div class="row">
                <div class="col-md-2">
                    <button id="clear" class="btn btn-warning">Wyczyść formularz</button>
                </div>
                <div class="col-md-8"></div>
                <div class="col-md-2">
                    <button id="send" class="btn btn-info pull-right">Wyślij</button>
                </div>
            </div>
        </form>
    </div>
</template>
