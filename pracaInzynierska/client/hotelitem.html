<template name="hotelItem">
    <div class="container">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="pull-right">
                                <h4>Oferta ważna do: {{#with date}}{{this}}{{/with}}</h4></div>
                            <h1>{{ title }}</h1>

                        </div>
                    </div>
                    <div class="row">
                        {{#each rooms this._id}}

                        <div class="col-md-12">
                            <div class="row">
                                <hr>
                                <div class="col-md-9">
                                    {{#each roomdetails this.roomid}}

                                    <h4>{{type}} {{howMany}}-osobowy</h4> Lokalizacja: {{street}} {{number}} {{postCode}} {{city}}{{/each}}
                                    <br /> Cena za dobę : {{price}} PLN</div>
                                <div class="col-md-3">
                                    <div class="swiper-container ">
                                        <div class="swiper-wrapper ">
                                            {{#each image this.roomid}}
                                            <div class="swiper-slide">
                                                <img src="{{this.url store='images' }} " style="height:300px;display: block; margin: 0 auto; " />
                                            </div>
                                            {{/each}}
                                        </div>
                                        <br />
                                        <br/>
                                    </div>
                                </div>
                            </div>
                        </div>{{/each}}

                    </div>
                    <div class="row">
                        <div class="col-md-12" align="center">

                            <a class="btn btn-info" href="{{pathFor 'offerDetails' _id=this._id}}" id="details"><i class="icon-info-sign icon-white"></i> Szczegóły oferty</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
