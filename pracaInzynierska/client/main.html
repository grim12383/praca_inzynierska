<template name="main">

    <head>
        <title>Praca inzynierska</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    </head>

    <body>

        {{> navbar}}
        <div class="panel-body">
            <input type="button" class="btn btn-primary" id="filter" value="Wybierz filtry">

            <div id="filters">
                <br />
                <select id="region">
                    <option value="all">Wszystkie wojew√≥dztwa</option>{{#each getRegion}}
                    <option value="{{wojewodztwo}}">{{wojewodztwo}}</option>{{/each}}</select>
                <select id="city">
                    <option value="all">Wszystkie miasta</option>
                    {{#each getCity}}
                    <option value="{{miasto}}">{{miasto}}</option>{{/each}}</select>
            </div>

        </div>
        <div class="jumbotron">
            {{#each getExampleHotels}} {{> hotelItem}}{{/each}}</div>
    </body>
</template>
