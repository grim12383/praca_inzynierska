<template name="main">

    <head>
        <title>Praca inzynierska</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    </head>


    {{> navbar}}

    <div class="container">
        <div id="filters">
            <br />
            <div class="row" style="margin:0px;margin-right:-30px">
                <div class="col-md-3 select-style" style="float:left;">
                    <select id="region">
                        <option value="all">Wszystkie województwa</option>{{#each getRegion}}
                        <option value="{{wojewodztwo}}">{{region}}</option>{{/each}}</select>
                </div>
                <div class="col-md-3 select-style" style="float:left;">
                    <select id="city" disabled>
                        <option value="all">Wszystkie miasta</option>
                        {{#each getCity}}
                        <option value="{{miasto}}">{{city}}</option>{{/each}}</select>
                </div>
                <div class="col-md-2 input-group" style="float:left;"><span class="input-group-addon ">Liczba osób:</span>
                    <input type="number" id="howMany" style="height:32px;width:90%;margin:0px;margin-right:5px;-webkit-border-radius: 0px;
-moz-border-radius: 0px;
border-radius: 0px;border-top-right-radius:5px;border-bottom-right-radius:5px;" min="1" value="1" />

                </div>

                <div class="input-daterange input-group calendar col-md-3" style="float:left;width:32.4%;">
                    <span class="input-group-addon" style="border-left:1px solid #ccc">Czas pobytu od</span>
                    <input type="text" class="input-sm form-control" id="start" style="height:32px" />
                    <span class="input-group-addon">do</span>
                    <input type="text" class="input-sm form-control" id="end" style="height:32px" />
                </div>
            </div>
        </div>
        <br /> {{#each getActualHotels}} {{> hotelItem}}{{/each}}</div>
</template>
