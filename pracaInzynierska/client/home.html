<template name="home">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Half Slider - Start Bootstrap Template</title>
        <link href="css/half-slider.css" rel="stylesheet">
    </head>

    <body>
        <header id="myCarousel" class="carousel slide">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <div class="fill" style="background-image:url('http://nf.pl/media/images/articles/51127_banner_700x330.jpg');"></div>
                    <div class="carousel-caption">
                        <h2>Daj się znaleźć w internecie !</h2>
                    </div>
                </div>
                <div class="item">
                    <div class="fill" style="background-image:url('http://www.austria.info/media/17083/thumbnails/serfaus-fiss-ladis--m%C3%BCller--panorama--d.jpg.2659418.jpg');"></div>
                    <div class="carousel-caption">
                        <h2>Znajdź pokój na swój urlop !</h2>
                    </div>
                </div>
                <div class="item">
                    <div class="fill" style="background-image:url('http://th.interia.pl/51,bbaff9f364770009/mieszkanie-do-wynajecia-bialystok.jpg');"></div>
                    <div class="carousel-caption">
                        <h2>Dodaj swoją ofertę</h2>
                    </div>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="icon-prev"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="icon-next"></span>
            </a>

        </header>
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <h1>Witaj na Praca Inżynierska</h1>
                    <p>Strona jest dedykowana małym hotelom i osobom prywatnym, które chciałyby wynająć lokum na krótki czas, jak również turystom szukającym taniego oraz przytulnego lokum na czas urlopu.</p>
                    <a href="{{pathFor 'main'}}">
                        <input type="button" class="btn btn-primary" value="Przejdź do strony głównej">
                    </a>
                </div>
            </div>
        </div>

    </body>


</template>
