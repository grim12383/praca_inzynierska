<template name="navbar">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-2">
                        <a href="{{ pathFor 'main'}}">
                            <input type="button" class="btn btn-info" value="Strona Główna">
                        </a>
                    </div>
                    {{#if isLoggedIn}}
                    <div class="col-md-1">
                        <a href="{{pathFor 'hotelForm'}}">
                            <input type="button" class="btn btn-info" value="Dodaj hotel">
                        </a>
                    </div>


                    <div class="col-md-5"></div>
                    <div class="col-md-3">

                        <ul class="nav navbar-nav pull-right">
                            <li class="dropdown pull-right">
                                <p class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Zalogowany jako {{currentUser.emails.[0].address}} <span class="caret"></span></p>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a id="myOffers" href="{{pathFor 'myOffers'}}">Moje oferty</a>
                                    </li>
                                    <li class="divider"></li>
                                    <li id="logout"><a href="/main">Wyloguj</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>

                    </div>
                    {{else}}
                    <div class="col-md-7 "></div>
                    <div class="col-md-1 ">
                        <a href="{{pathFor 'login' }} ">
                            <input type="button" class="btn btn-info" value="Zaloguj">
                        </a>
                    </div>
                    <div class="col-md-1">
                        <a href="{{pathFor 'register' }}">
                            <input type="button" class="btn btn-warning" value="Utwóż konto">
                        </a>
                    </div>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
</template>
