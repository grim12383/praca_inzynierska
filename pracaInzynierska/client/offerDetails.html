<template name="offerDetails">
    {{> navbar}}
    <div class="container">
        <div class="row">
            <div class="panel panel-default">



                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <h2>{{ title }}</h2></div>
                    </div>
                    <div class="row">
                        <hr>
                        <div class="col-md-9">
                            <h4>Telefon kontaktowy: {{phone}}</h4>
                            <h4>Opis oferty:</h4> {{{desc}}}
                        </div>
                        <div class="col-md-3">{{#with image this._id}}{{>ProfileimageView}}{{/with}}
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-6">

                            {{#each rooms this._id}}

                            <br />{{#each roomdetails this.roomid}}
                            <div class="pannel-heading">
                                <h3>{{type}} {{howMany}}-osobowy  </h3> Lokalizacja: {{street}} {{number}} {{postCode}} {{city}}
                                <br />
                                <a href="{{pathFor 'roomDetails' _id=this._id}}">Dowiedz się więcej na temat tego pokoju!</a>
                                <br/>
                            </div>
                            {{/each}} {{#if isBusy this.roomid}}
                            <h3 style="color:#f00">W wybranym czasie pokój jest zajęty!</h3> {{/if}}
                            <h3>Cena za dobę : <a style="color:#0f0;">{{price}} PLN </a></h3> {{#if valid}}{{#with priceData this.price}}
                            <h3>Cena za Twój pobyt od {{start}} do {{end}}: <a style="color:#0f0;"> {{priceAll}} PLN </a></h3>{{/with}}{{/if}}{{#if isNotOwner}}
                            <a class="btn btn-success" href="{{pathFor 'reservation' _id=this._id}}" id="reservation"><i class="icon-ok icon-white"></i> Dokonaj rezerwacji tego pokoju</a>{{/if}} {{/each}}

                        </div>
                        <div class="col-md-6">{{>map}}</div>
                    </div>
                </div>
            </div>
            {{#if isOwner}}
            <a class="btn btn-warning" href="{{pathFor 'editOffer' id=this_id}}"><i class="icon-pencil"></i> Edytuj</a>
            <a class="btn btn-danger" href="{{pathFor 'main'}}" id="deloffer"><i class="icon-trash"></i> Usuń</a> {{/if}}
            <a class="btn btn-primary pull-right" href="#" id="back"><i class="icon-arrow-left icon-white"></i> Powrót</a>

        </div>
    </div>
</template>
